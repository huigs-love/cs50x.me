{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div><input type="text" name="username" placeholder="Username" autocomplete="OFF"></div> <br>

        <div><input type="password" name="password" placeholder="Password"></div> <br>

        <div><input type="password" name="confirmation" placeholder="Confirm Password"></div><br>

        <button type="submit" class="btn">Sign In</button>
    </form>
{% endblock %}
