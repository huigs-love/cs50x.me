{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}

<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for line in history %}

        <tr>
            <td>{{ line["Symbol"] }}</td>
            <td>{{ line["Shares"] }}</td>
            <td>{{ line["Price"] }}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>

{% endblock %}
